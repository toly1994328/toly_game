name: toly_game
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flame: ^1.14.0

  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  flame_ext:
    path: packages/flame_ext

  # 国际化
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/adventurer/
    - assets/images/touch/
    - assets/images/trex/
    - assets/images/parallax/
    - assets/images/space_shooting/
    - assets/images/adventurer/skill01/
    - assets/images/adventurer/skill02/
    - assets/audio/

  fonts:
    - family: ZCOOLKuaiLe
      fonts:
        - asset: assets/fonts/ZCOOLKuaiLe/ZCOOLKuaiLe-Regular.ttf

