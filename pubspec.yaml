name: toly_game
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flame: ^1.16.0
  flame_audio: ^2.10.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2
  flame_forge2d: ^0.16.0+5
  window_manager: ^0.3.8      # 桌面管理

  flame_ext:
    path: packages/flame_ext

  # 国际化
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/demos/
    - assets/images/trex/
    - assets/images/break_bricks/
    - assets/audio/
    - assets/audio/break_bricks/
    - assets/audio/ui/
    - assets/data/
  fonts:
    - family: 'JetBrainsMono'
      fonts:
        - asset: 'assets/fonts/JetBrainsMono-VariableFont_wght.ttf'

